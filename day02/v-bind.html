    <script src="js/vue.js"></script>
    <script>
        // fontSize = 120px
        let vm = new Vue({
            el:'#app',
            data:{
                message: '你有新的消息',
                // className: 'box1'
                isShow: true,
                a: 'div1',
                b: 'div2',
                aa: 'red',
                bb: '60px',

                style1: {fontStyle: 'italic'},
                str: '请输入内容'
            },
            methods:{
                click1(){
                    this.className = 'box1'
                },
                click2() {
                    this.className = 'box2'
                },
                click(){
                    this.isShow = !this.isShow;
                },
                fn(){
                    this.str += '※'
                }
